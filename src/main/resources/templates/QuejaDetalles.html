<html lang="en">
<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuejaAPP</title>
  <!-- Instalacion fuentes de bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Instalacion fuentes de google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Estilos personalizados-->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="regular color-fondo">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div th:replace="~{/plantillas/BarraDeNavegacionTemplate :: navbar}"></div>

<div class="container mb-3">
  <div class="row  d-flex justify-content-center">
    <div class="col-6">
      <div class="card p-4">
        <h3 class="montserrat-bold">Reporte de Estado de Queja </h3>
        <p><span class="montserrat-medium" th:text="'Fecha: '"></span><span th:text="${#dates.format(reporte.fecha, 'yyyy-MM-dd')}"></span></p>
        <p><span class="montserrat-medium" th:text="'Ubicación: '"></span><span th:text="${reporte.ubicacion}"></span></p>
        <p><span class="montserrat-medium" th:text="'Descripción: '"></span><span th:text="${reporte.descripcion}"></span></p>
        <p>
          <span class="badge" th:classappend="${reporte.obtenerClaseEstado()}" th:text="${reporte.obtenerNombreEstado()}"></span>
          <span class="badge text-bg-secondary" th:text="${reporte.obtenerNombreTipoQueja()}"></span>
        </p>
        <p><span class="montserrat-medium" th:text="'Atendido por: '"></span><span th:text="${reporte.obtenerNombreCompleto()}"></span></p>
        <p><span class="montserrat-medium" th:text="'Respuesta: '"></span><span th:text="${reporte.obtenerRespuesta()}"></span></p>
        <a class="btn btn-outline-secondary back-button-size" href="/user/dashboard" role="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
          </svg>
          Volver
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
