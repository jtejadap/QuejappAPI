<html lang="en">
<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuejaAPP</title>
        <!-- Instalacion fuentes de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Instalacion fuentes de google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <!-- Estilos personalizados-->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="regular">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div th:replace="~{/plantillas/BarraDeNavegacionTemplate :: navbar}"></div>
    
    <div class="container">
        <div class="row my-3">
            <h1 class="semibold">Formulario de Registro de Nueva Queja</h1>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <form action="#" th:action="@{/complaint}" th:object="${queja}" method="post" class="row">
                    <div class="mb-3 col-6">
                      <label for="fechaCampo" class="form-label">Fecha</label>
                      <input type="date" th:field="*{fecha}" th:value="*{fecha}" class="form-control" id="fechaCampo" disabled>
                    </div>

                    <div class="mb-3 col-6">
                        <label for="tipoQuejaCampo" class="form-label">Tipo de Incidente <label class="text-danger">(*)</label></label>
                        <select th:field="*{tipoQueja}" id="tipoQuejaCampo" class="form-select">
                            <option th:value="${null}">Seleccione...</option>
                            <option th:value="${1}">Servicio al Cliente</option>
                            <option th:value="${2}">Falla en el Servicio</option>
                            <option th:value="${3}">Retrasos en el Servicio</option>
                            <option th:value="${4}">Otro</option>
                        </select>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('tipoQueja')}" th:errors="*{tipoQueja}"></small>
                    </div>

                    <div class="mb-3 col-6">
                        <label for="ubicacionCampo" class="form-label">Ubicación <label class="text-danger">(*)</label></label>
                        <input type="text" th:field="*{ubicacion}" class="form-control" id="ubicacionCampo">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('ubicacion')}" th:errors="*{ubicacion}"></small>
                    </div>

                    <div class="mb-3 col-12">
                        <label for="descripcionCampo" class="form-label">Descripción del Incidente <label class="text-danger">(*)</label></label>
                        <textarea th:field="*{descripcion}" class="form-control" id="descripcionCampo" rows="3"></textarea>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
                    </div>
                    <div class="mb-3 col-12">
                        <label class="form-label">Los campos marcados con <label class="text-danger">(*)</label> son obligatorios.</label>
                    </div>


                    <div class="mb-3 col-2">
                        <button type="submit" class="btn btn-primary naranja-transcaribe">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                                <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0z"/>
                            </svg>
                            Guardar
                        </button>
                    </div>               
                    
                </form>
            </div>
            
        </div>
        
       
    </div>
      
  </body>
</html>
