<html lang="en">
<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuejaAPP</title>
    <!-- Instalacion fuentes de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos personalizados-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="regular">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div th:replace="~{/plantillas/BarraDeNavegacionTemplate :: navbar}"></div>

<div class="container">
    <div class="row my-3">
        <h1 class="semibold">Formulario de Registro</h1>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <form action="#" th:action="@{/signup}" th:object="${registro}" method="post" class="row">

                <div class="mb-3 col-6">
                    <label for="nombreCampo" class="form-label">Nombres <label class="text-danger">(*)</label></label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombreCampo">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                </div>

                <div class="mb-3 col-6">
                    <label for="apellidoCampo" class="form-label">Apellidos <label class="text-danger">(*)</label></label>
                    <input type="text" th:field="*{apellido}" class="form-control" id="apellidoCampo">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                </div>

                <div class="mb-3 col-6">
                    <label for="fechaCampo" class="form-label">Fecha de nacimiento</label>
                    <input type="date" th:field="*{fechaNacimiento}" th:value="*{fechaNacimiento}" class="form-control" id="fechaCampo">
                </div>

                <div class="mb-3 col-6">
                    <label for="generoCampo" class="form-label">Genero <label class="text-danger">(*)</label></label>
                    <select th:field="*{genero}" id="generoCampo" class="form-select">
                        <option th:value="${null}">Seleccione...</option>
                        <option th:value="${1}">Masculino</option>
                        <option th:value="${2}">Femenino</option>
                    </select>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></small>
                </div>

                <div class="mb-3 col-6">
                    <label for="usuarioCampo" class="form-label">Usuario <label class="text-danger">(*)</label></label>
                    <input type="text" th:field="*{nickname}" class="form-control" id="usuarioCampo">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></small>
                </div>

                <div class="mb-3 col-6">
                    <label for="passwordCampo" class="form-label">Contrase√±a <label class="text-danger">(*)</label></label>
                    <input type="password" th:field="*{password}" class="form-control" id="passwordCampo">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                </div>

                <div class="mb-3 col-6">
                    <label for="confirmCampo" class="form-label">Confirmar <label class="text-danger">(*)</label></label>
                    <input type="password"  class="form-control" id="confirmCampo">
                </div>


                <div class="mb-3 col-12">
                    <label class="form-label">Los campos marcados con <label class="text-danger">(*)</label> son obligatorios.</label>
                </div>


                <div class="mb-3 col-2">
                    <button type="submit" class="btn btn-primary naranja-transcaribe">
                        Registrarse
                    </button>
                </div>

            </form>
        </div>

    </div>


</div>

</body>
</html>
