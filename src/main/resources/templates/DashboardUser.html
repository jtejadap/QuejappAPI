<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuejaAPP</title>
    <!-- Instalacion fuentes de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos personalizados-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="regular color-fondo">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:replace="~{/plantillas/BarraDeNavegacionTemplate :: navbar}"></div>

<div class="container">
   <div class="row">
       <div class="col-3">
           <ul class="nav nav-pills  flex-column">
               <li class="nav-item">
                   <a class="nav-link active"  href="/user/complaint">
                       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus-fill" viewBox="0 0 16 16">
                           <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0"/>
                       </svg>
                       Radicar
                   </a>
               </li>
           </ul>
       </div>
       <div class="col-9 p-0">
           <div class="row">
               <div class="col-4 mb-4" th:each="reporte : ${quejas}">
                   <div class="card h-100">
                       <div class="card-header">
                           <span class="badge" th:classappend="${reporte.obtenerClaseEstado()}" th:text="${reporte.obtenerNombreEstado()}"></span>
                       </div>
                       <div class="card-body">
                           <h5 class="card-title" th:text="${#dates.format(reporte.fecha, 'dd-MM-yyyy HH:mm:ss')}"></h5>
                           <span class="badge text-bg-secondary" th:text="${reporte.obtenerNombreTipoQueja()}"></span>
                           <p class="card-text" th:text="${reporte.descripcion}+'[...]'"></p>
                       </div>
                       <div class="card-footer d-flex justify-content-end">
                           <a class="btn btn-primary" th:href="@{/user/details/{id}(id=${reporte.id})}">
                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text-fill" viewBox="0 0 16 16">
                                   <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1z"/>
                               </svg>
                               Ver Detalles
                           </a>
                       </div>
                   </div>
               </div>
           </div>
       </div>

   </div>



</div>

</body>
</html>
